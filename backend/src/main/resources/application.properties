spring.application.name=GeminiWrapper
# Database configuration (SQLite)
spring.datasource.url=jdbc:sqlite:gemini_db.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Spring AI Vertex Configuration
spring.ai.vertex.ai.gemini.project-id={project-id}
spring.ai.vertex.ai.gemini.location=us-central1
# Server port (optional)
server.port=8080
# Logging (optional, for debugging)
logging.level.org.springframework=INFO
logging.level.com.example.gemini=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
